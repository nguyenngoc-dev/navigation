<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assits/css/style.css">
</head>
<body>
    <div class="main">
        <header>
            <ul class="nav__list">
                <li class="nav__list-item">Home</li>
                <li class="nav__list-item">Start</li>
                <li class="nav__list-item">Blog</li>
                <li class="nav__list-item">History</li>
                <li class="nav__list-item">News</li>
            </ul>
            <input type="checkbox" class="check" name="" id="checkbox">
            <label for="checkbox">

                <i class="fas fa-bars menu-bars__icon"></i>
            </label>
            <label for="checkbox" class="overlay">

            </label>
            <nav class="nav-mobile">

                <ul class="nav__list-mb">
                    <li class="nav__list-item-mb">Home</li>
                    <li class="nav__list-item-mb">Start</li>
                    <li class="nav__list-item-mb">Blog</li>
                    <li class="nav__list-item-mb">History</li>
                    <li class="nav__list-item-mb">News</li>
                </ul>
               <label for="checkbox"><i class="fas fa-times close-nav"></i></label>
            </nav>
        </header>
    </div>
    
</body>
</html>
